webfleet {
  server {
    port = 8080
    port = ${?PORT}
  }

  security {
    jwt-public-key = "-----BEGIN PUBLIC KEY----------END PUBLIC KEY-----"
    jwt-public-key = ${?JWT_PUBLIC_KEY}
  }

  kafka {
    broker-list = ""
    broker-list = ${?CLOUDKARAFKA_BROKERS}
    topic-prefix = ""
    topic-prefix = ${?CLOUDKARAFKA_TOPIC_PREFIX}
    user = ""
    user = ${?CLOUDKARAFKA_USERNAME}
    pass = ""
    pass = ${?CLOUDKARAFKA_PASSWORD}
    sasl = false
    sasl = ${?CLOUDKARAFKA_SASL}
  }

  database {
    url= "jdbc:h2:mem:default"
    url = ${?DATABASE_URL}
    user = "sa"
    user = ${?DATABASE_USER}
    pass = "sa"
    pass = ${?DATABASE_PASS}
    driver = "org.postgresql.Driver"
    driver = ${?DATABASE_DRIVER}

    pool {
      size = 5
      size = ${?DB_POOL_SIZE}
      max = 20
      max = ${?DB_POOL_MAX}
      timeout = 3000
      timeout = ${?DB_POOL_TIMEOUT}
      validation = "select 1 from dual"
      validation = ${?DB_POOL_VALIDATION}
    }
  }
}