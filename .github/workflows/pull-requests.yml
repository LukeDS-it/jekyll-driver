name: Pull Request to Master

on:
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Initialize sbt
        run: sbt clean
      - name: Check formatting
        run: sbt scalafmtCheck
      - name: Build
        run: sbt compile
      - name: Unit tests
        run: sbt test
      - name: Integration tests
        run: sbt integration
